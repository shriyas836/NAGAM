<head>
    <meta charset="UTF-8">

    <title>Complaints Management</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fffaf0;
            color: #333;
        }

        h2{
            margin: 0%;
            background-color: #523A28;
            color: white;
            padding: 10px;
            font-family: 'Times New Roman', Times, serif;
        }

        .solved-tab, .back-tab {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #db6262;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-tab {
            display: none;
            right: 150px;
            background-color: #db6262;
        }
        .filter-buttons {
            margin: 20px 0;
        }
        .filter-buttons button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #f7f8fa;
            color: rgb(8, 8, 8);
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #7B583d;
            color: white;
        }
        tr:hover {
            background-color: #ecf0f1;
            cursor: pointer;
        }
        .details-row {
            display: none;
            background-color: #f0f0f0;
        }
        .details-cell {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            white-space: pre-line;
        }
    </style>

    
</head>
